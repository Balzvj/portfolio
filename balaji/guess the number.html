<body>
    <h1>Number Guessing game</h1>
    <button onclick="guessingNumber()">Prompt</button>
    <script>
        function guessingNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            let guess;
            let attempt = 0;
            do {
                guess = prompt("Guess the number between 1 and 10")
                guess = Number(guess)
                if (guess > randomNumber) {
                    console.log("Guess is high");
                    attempt++;
                }
                else if (guess < randomNumber) {
                    console.log("Guess is low");
                    attempt++;
                }
                else {
                    console.log("You Guessed the number in " + attempt + " attempt");
                }
            }while(randomNumber!=guess)
    }
    </script>
</body>

</html>
